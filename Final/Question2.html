<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Booking UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
  body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #eef4fc;
}
.app {
  display: flex;
  height: 100vh;
}
.sidebar {
  width: 200px;
  background: #cce1fc;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.sidebar h2 {
  margin-bottom: 30px;
}
.sidebar nav a {
  display: block;
  margin: 10px 0;
  text-decoration: none;
  color: #000;
  padding: 5px;
  border-radius: 5px;
}
.sidebar nav a.active {
  background: #fff;
  font-weight: bold;
}
.settings {
  margin-top: 20px;
  cursor: pointer;
}
.main {
  flex: 1;
  padding: 20px;
}
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.topbar input {
  width: 50%;
  padding: 8px;
  border-radius: 10px;
  border: 1px solid #ccc;
}
.user {
  font-weight: bold;
}
.booking {
  background: #fff;
  margin-top: 20px;
  padding: 20px;
  border-radius: 12px;
}
.booking h1 {
  margin-bottom: 20px;
}
.form {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
}
.form div {
  display: flex;
  flex-direction: column;
}
.form input, .form button {
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
.form button {
  background: #32cd32;
  color: white;
  cursor: pointer;
  margin-top: 22px;
  border: none;
}
.results {
  margin-top: 20px;
}
.flight-list {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}
.flight-card {
  background: #fff;
  padding: 15px;
  border-radius: 10px;
  width: 250px;
  box-shadow: 0 0 8px #ccc;
}
.flight-card h3 {
  margin: 10px 0 5px;
}
.filter {
  width: 250px;
  background: #f5faff;
  padding: 20px;
}
.filter h3 {
  margin-bottom: 20px;
}
.filter .tag {
  padding: 6px 12px;
  border: none;
  border-radius: 6px;
  margin-right: 5px;
  margin-bottom: 10px;
  cursor: pointer;
  background: #ddd;
}
.filter .tag.active {
  background: #4285f4;
  color: white;
}
.filter input[type="range"] {
  width: 100%;
}
</style>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>maburo.</h2>
      <nav>
        <a href="#" class="active">üè† Home</a>
        <a href="#">üéüÔ∏è Ticket</a>
        <a href="#">üìÖ Schedule</a>
        <a href="#">üìú History</a>
        <a href="#">üõ†Ô∏è Support</a>
      </nav>
      <div class="settings">‚öôÔ∏è Settings</div>
    </aside>
    <main class="main">
      <header class="topbar">
        <input type="text" placeholder="Search something..." />
        <div class="user">üîî Lintang Candra</div>
      </header>
      <section class="booking">
        <h1>Book a Flight</h1>
        <div class="form">
          <div><label>From</label><input type="text" value="Warsaw Chopin Airport" /></div>
          <div><label>To</label><input type="text" value="Yogyakarta Airport" /></div>
          <div><label>Date</label><input type="date" value="2020-09-28" /></div>
          <div><label>Passenger</label><input type="number" value="1" min="1" /></div>
          <button onclick="searchFlights()">Search</button>
        </div>
      </section>
      <section class="results">
        <h2>Result</h2>
        <div class="flight-list" id="flightList">
          <!-- Results populated by JS -->
        </div>
      </section>
    </main>
    <aside class="filter">
      <h3>Filter</h3>
      <p>Cabin Class</p>
      <div class="filter-group">
        <button class="tag">All</button>
        <button class="tag active">Business</button>
        <button class="tag">Economy</button>
        <button class="tag">First Class</button>
      </div>
      <p>Price</p>
      <input type="range" min="600" max="900" step="10" id="priceRange" />
      <p id="priceValue">‚Ç¨750</p>
      <p>Airline</p>
      <label><input type="checkbox" checked /> Garuda INA</label><br />
      <label><input type="checkbox" /> Lufthansa</label><br />
      <label><input type="checkbox" /> Virgin Atlantic</label><br />
      <button onclick="applyFilter()">Apply Filter</button>
    </aside>
  </div>
  <script src="script.js"></script>
  <script>
    const flights = [
  {
    airline: "Garuda INA",
    time: "4:35 PM ‚Äì 1:25 PM",
    price: 678,
    aircraft: "Boeing 737"
  },
  {
    airline: "Virgin Atlantic",
    time: "10:05 AM ‚Äì 12:45 PM",
    price: 720,
    aircraft: "Boeing 777"
  }
];
function searchFlights() {
  const flightList = document.getElementById("flightList");
  flightList.innerHTML = "";
  flights.forEach(flight => {
    flightList.innerHTML += `
      <div class="flight-card">
        <h3>${flight.airline}</h3>
        <p>${flight.time}</p>
        <p>Price: ‚Ç¨${flight.price}</p>
        <p>${flight.aircraft}</p>
      </div>`;
  });
}
function applyFilter() {
  const maxPrice = document.getElementById("priceRange").value;
  const flightList = document.getElementById("flightList");
  flightList.innerHTML = "";
  flights.filter(f => f.price <= maxPrice).forEach(flight => {
    flightList.innerHTML += `
      <div class="flight-card">
        <h3>${flight.airline}</h3>
        <p>${flight.time}</p>
        <p>Price: ‚Ç¨${flight.price}</p>
        <p>${flight.aircraft}</p>
      </div>`;
  });
}
document.getElementById("priceRange").addEventListener("input", (e) => {
  document.getElementById("priceValue").textContent = `‚Ç¨${e.target.value}`;
});
  </script>
</body>
</html>
